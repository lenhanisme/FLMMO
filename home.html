<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMM Panel - Tăng Bình Luận Facebook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .menu-item.active { background-color: #f1f5f9; color: #10b981; border-right: 3px solid #10b981; }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-gray-800">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col z-20">
        <div class="h-16 flex items-center justify-center border-b border-gray-100">
            <span class="text-2xl font-bold text-green-500 tracking-wider">
                <i class="fa-solid fa-rocket mr-2"></i>SMMPanel
            </span>
        </div>

        <div class="flex-1 overflow-y-auto py-4">
            <div class="px-4 mb-2 text-xs font-semibold text-gray-400 uppercase tracking-wider">Main Menu</div>
            <ul>
                <li><a href="index.html" class="menu-item flex items-center px-6 py-3 text-sm hover:bg-gray-50"><i class="fa-solid fa-house w-6"></i> Trang chủ</a></li>
                <li><a href="#" class="menu-item flex items-center px-6 py-3 text-sm hover:bg-gray-50"><i class="fa-solid fa-wallet w-6"></i> Nạp Tiền</a></li>
            </ul>

            <div class="px-4 mt-6 mb-2 text-xs font-semibold text-gray-400 uppercase tracking-wider">Dịch Vụ</div>
            <ul>
                <li>
                    <button class="w-full flex items-center justify-between px-6 py-3 text-sm text-green-600 bg-green-50 font-medium">
                        <span class="flex items-center"><i class="fa-brands fa-facebook w-6 text-blue-600"></i> Facebook</span>
                        <i class="fa-solid fa-chevron-down text-xs"></i>
                    </button>
                    <ul class="bg-white py-2">
                        <li><a href="index.html" class="menu-item active flex items-center pl-12 pr-6 py-2 text-sm hover:text-green-600"><i class="fa-solid fa-bolt text-yellow-500 mr-2"></i> Tăng Bình Luận</a></li>
                        <li><a href="lich-su.html" class="menu-item flex items-center pl-12 pr-6 py-2 text-sm hover:text-green-600"><i class="fa-solid fa-bolt text-yellow-500 mr-2"></i> Lịch Sử Đơn</a></li>
                    </ul>
                </li>
            </ul>
        </div>

        <!-- User Profile Card -->
        <div class="p-4 border-t border-gray-100 bg-green-50/50 m-2 rounded-xl">
            <div class="flex flex-col items-center">
                <div class="w-10 h-10 rounded-full bg-green-200 flex items-center justify-center text-green-700 font-bold mb-2">U</div>
                <div class="text-sm font-semibold text-gray-800">User</div>
                <div class="bg-white px-3 py-1 mt-2 rounded-full text-xs font-bold text-green-600 shadow-sm">0 Coin</div>
            </div>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="flex-1 flex flex-col h-screen overflow-hidden">
        <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6 z-10 shadow-sm">
            <h1 class="text-lg font-medium text-gray-800">Tăng Bình Luận | Facebook</h1>
            <div class="flex items-center gap-4">
                <div class="hidden md:flex items-center bg-gray-100 rounded-lg p-1">
                    <button class="px-3 py-1 text-sm rounded shadow bg-white text-gray-800 font-medium">Khách Hàng</button>
                </div>
                <div class="w-8 h-8 rounded-full bg-gray-400 flex items-center justify-center text-white font-bold text-sm">U</div>
            </div>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-[#f4f7fb] p-6">
            <div class="max-w-7xl mx-auto">
                <div class="flex gap-2 mb-6">
                    <button class="flex-1 bg-green-500 text-white py-2 px-4 rounded shadow font-medium"><i class="fa-solid fa-cart-plus mr-2"></i> Khởi Tạo Đơn</button>
                    <button onclick="window.location.href='lich-su.html'" class="flex-1 bg-white text-gray-700 py-2 px-4 rounded shadow border font-medium"><i class="fa-solid fa-list-rotate mr-2"></i> Danh Sách Đơn</button>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- Form Đặt Đơn -->
                    <div class="lg:col-span-2 bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                        <div class="mb-5">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Link Hoặc UID:</label>
                            <input type="text" placeholder="Nhập link hoặc ID" class="w-full px-4 py-2 border rounded-lg focus:ring-green-500 outline-none" disabled>
                        </div>
                        <div class="mb-5">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Máy chủ:</label>
                            <div class="p-4 border border-dashed border-gray-300 rounded-lg text-center text-sm text-gray-500 bg-gray-50">
                                <i class="fa-solid fa-server mb-2 text-gray-400 text-lg"></i><br>
                                Hiện chưa có máy chủ/dịch vụ nào. Vui lòng quay lại sau!
                            </div>
                        </div>
                        <div class="mb-5">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Số lượng: (0 - 0)</label>
                            <input type="number" id="qty" value="0" class="w-full px-4 py-2 border rounded-lg bg-gray-50 text-gray-400 cursor-not-allowed" onkeyup="calcPrice()" disabled>
                        </div>
                        <div class="bg-gray-50 border border-gray-200 rounded-lg p-4 mb-5 text-center">
                            <span class="text-gray-500">Tổng tiền = </span>
                            <span id="total" class="text-2xl font-bold text-gray-500">0</span>
                        </div>
                        <button class="w-full bg-gray-400 text-white font-bold py-3 rounded-lg shadow-md cursor-not-allowed" disabled>Tạo Đơn Hàng</button>
                    </div>

                    <!-- Sidebar phải -->
                    <div class="space-y-6">
                        <div class="bg-[#38bdf8] text-white rounded-xl shadow-sm p-6 text-sm">
                            <h4 class="font-bold text-lg mb-3">Hướng dẫn</h4>
                            <p>⚠️ Kiểm tra định dạng Link cẩn thận trước khi đặt hàng.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let price = 0;
        function calcPrice(p) {
            if(p !== undefined) price = p;
            let qty = document.getElementById('qty').value || 0;
            document.getElementById('total').innerText = (qty * price).toLocaleString('en-US');
        }
        
        // Cập nhật giá khởi điểm là 0
        calcPrice(0);
    </script>
</body>
</html>
