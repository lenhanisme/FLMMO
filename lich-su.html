<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Sử Đơn - SMM Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .menu-item.active { background-color: #f1f5f9; color: #10b981; border-right: 3px solid #10b981; }
    </style>
</head>
<body class="flex h-screen overflow-hidden text-gray-800">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-white border-r border-gray-200 flex flex-col z-20">
        <div class="h-16 flex items-center justify-center border-b border-gray-100">
            <span class="text-2xl font-bold text-green-500 tracking-wider">SMMPanel</span>
        </div>
        <div class="flex-1 overflow-y-auto py-4">
            <ul>
                <li><a href="index.html" class="menu-item flex items-center px-6 py-3 text-sm hover:bg-gray-50"><i class="fa-solid fa-house w-6"></i> Trang chủ</a></li>
            </ul>
            <div class="px-4 mt-6 mb-2 text-xs font-semibold text-gray-400 uppercase">Dịch Vụ</div>
            <ul>
                <li><a href="index.html" class="menu-item flex items-center px-6 py-3 text-sm hover:text-green-600"><i class="fa-brands fa-facebook w-6 text-blue-600"></i> Facebook</a></li>
                <li><a href="lich-su.html" class="menu-item active flex items-center pl-12 pr-6 py-2 text-sm"><i class="fa-solid fa-list text-yellow-500 mr-2"></i> Lịch Sử Đơn</a></li>
            </ul>
        </div>

        <!-- User Profile Card -->
        <div class="p-4 border-t border-gray-100 bg-green-50/50 m-2 rounded-xl">
            <div class="flex flex-col items-center">
                <div class="w-10 h-10 rounded-full bg-green-200 flex items-center justify-center text-green-700 font-bold mb-2">U</div>
                <div class="text-sm font-semibold text-gray-800">User</div>
                <div class="bg-white px-3 py-1 mt-2 rounded-full text-xs font-bold text-green-600 shadow-sm">0 Coin</div>
            </div>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <div class="flex-1 flex flex-col h-screen overflow-hidden">
        <header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-6">
            <h1 class="text-lg font-medium text-gray-800">Lịch Sử Đơn Hàng</h1>
            <div class="flex items-center gap-4">
                <div class="hidden md:flex items-center bg-gray-100 rounded-lg p-1">
                    <button class="px-3 py-1 text-sm rounded shadow bg-white text-gray-800 font-medium">Khách Hàng</button>
                </div>
                <div class="w-8 h-8 rounded-full bg-gray-400 flex items-center justify-center text-white font-bold text-sm">U</div>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-6">
            <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-sm border p-6">
                <h2 class="text-lg font-bold mb-4 border-b pb-2">Danh Sách Đơn Của Bạn</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full text-sm text-left">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50 border-b">
                            <tr>
                                <th class="px-4 py-3">Mã đơn hàng</th>
                                <th class="px-4 py-3">LINK/UID</th>
                                <th class="px-4 py-3">Máy chủ</th>
                                <th class="px-4 py-3">Trạng thái</th>
                                <th class="px-4 py-3">Thời gian tạo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="5" class="px-4 py-10 text-center text-gray-500">
                                    <div class="flex flex-col items-center justify-center">
                                        <i class="fa-solid fa-folder-open text-4xl text-gray-300 mb-3"></i>
                                        <p>Chưa có dữ liệu đơn hàng nào</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
